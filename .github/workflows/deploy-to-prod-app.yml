name: Deploy to Production - Application

on:
  workflow_dispatch:

jobs:
  application:
    name: Application Deployment
    runs-on: ubuntu-latest

    env:
      ENV: prod

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies & Build Lambdas
        run: |
          for dir in application/*-lambda/; do
            if [ -f "$dir/package.json" ]; then
              echo "Processing $dir"
              cd "$dir"
              npm run prebuild
              npm run build
              npm run package
              npm run zip
              cd -
            fi
          done

      - name: List Packaged Files
        run: ls -lh application/dist/

      - name: Upload zip's to S3
        run: |
          if [ -d .application/dist ]; then aws s3 cp ./application/dist s3://food-app-$ENV-deployment-bucket/lambdas --recursive --exclude="*" --include="*.zip" --content-type application/zip; else echo "Nothing in dist"; fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "eu-west-2"
